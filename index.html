<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Kennel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Dino Kennel</a>
    </nav>
    <div class="accordion" id="accordionExample">
      <div class="d-flex justify-content-center">
        <div class="card col-6">
          <div class="card-header text-center" id="headingOne">
            <h2 class="mb-0">
              <button id="accordion-button" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Add Dino
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="text-center collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <form id="dino-form">
                    <div class="form-group">
                      <label for="formGroupExampleInput">Dino Name</label>
                      <input type="text" class="form-control" id="dino-name">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Dino Type</label>
                      <input type="text" class="form-control" id="dino-type">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Dino Age</label>
                        <input type="text" class="form-control" id="dino-age">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Owner</label>
                        <input type="text" class="form-control" id="dino-owner">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Dino Image</label>
                        <input type="text" class="form-control" id="dino-pic">
                    </div>
                    <button id="btn-submit" type="button" class="btn btn-dark">Add Your Dino!</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
